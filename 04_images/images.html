<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
  </head>
  <body>
    <!-- offline image -->
    <img src="./react-logo.png" alt="react-logo" />

    <!-- online image -->
    <img
      src="https://images.pexels.com/photos/20726113/pexels-photo-20726113/free-photo-of-a-view-of-the-city-of-siena-italy.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
      alt="city"
    />

    <!-- image - size using style attribute -->
    <img
      src="https://images.pexels.com/photos/20726113/pexels-photo-20726113/free-photo-of-a-view-of-the-city-of-siena-italy.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
      alt="example-img"
      style="width: 300px; height: 300px"
    />

    <!-- image size using width & height attributes -->
    <img
      src="https://images.pexels.com/photos/20726113/pexels-photo-20726113/free-photo-of-a-view-of-the-city-of-siena-italy.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
      alt="city-evening-img"
      width="200"
      height="300"
    />

    <!-- Background Images -->

    <!-- Picture -->
    <picture>
      <source
        media="https://images.pexels.com/photos/20726113/pexels-photo-20726113/free-photo-of-a-view-of-the-city-of-siena-italy.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
      />
    </picture>
  </body>
</html>
